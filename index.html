 
<html>
    <head>
      <title>Face recognition</title>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
     <link rel="stylesheet" href="style.css">
    
    </head>
  
    <body>
    <div class="container">
        <script src="main.js"></script>
      <center>
        <h3 class="btn btn" id="title"> Face Recognition</h3>
        <br><br>
  
        <p style="font-size: 22px;">Model is trained to identify the Faces of my Family: </p>
  
        <b class="Faces">
          Mother
          <hr>
          Father
          <hr>
          Sister
          <hr>
          Me
          <hr>
        </b>
  
        <label>Webcam View - </label>
        <div id="Camera"></div>
        <br><br>
        <div id="Result"></div>
        <br><br>
        <button onclick="pic_take()" class="btn btn-danger"> Take a Picture!!!</button>
        <br><br>
        <button onclick="check_pic()" class="btn btn-success"> Identify Image </button>
        <br><br>
  
        <p style="font-size: 22px;">Face : <span id="family_face"></span> </p>
        <p style="font-size: 22px;">Accuracy : <span id="accuracy"></span> </p>
      </center>
  
    </div>
  
  
    </body>
  </html>
